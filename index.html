<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1>Library Management System</h1>
      <div id="book-input-container">
        <input type="text" id="title-input" placeholder="Enter book title">
        <input type="text" id="author-input" placeholder="Enter author">
        <input type="number" id="year-input" placeholder="Enter publication year">
        <button id="add-book-btn">Add Book</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-title-input" placeholder="Update book title">
        <input type="text" id="update-author-input" placeholder="Update author">
        <input type="number" id="update-year-input" placeholder="Update publication year">
        <button id="update-book-btn">Update Book</button>
        <button id="cancel-update-btn">Cancel</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
